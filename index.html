<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine Aditi?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff5f5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .teddy {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes-btn {
            background-color: #2ecc71;
            color: white;
        }

        .heart {
            position: absolute;
            font-size: 100px;
            color: #ff4d4d;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
            bottom: 25%;
        }

        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg);
                bottom: 25%;
            }
            100% { 
                transform: translateY(-100vh) rotate(360deg);
                bottom: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="./cartoon.jpg" alt="Teddy Bear" class="teddy">
    <h1>Will you be my Valentine Aditi?</h1>
    <div class="button-container">
        <button class="button yes-btn" onclick="window.location.href='success.html'">Yes</button>
        <button class="button yes-btn" onclick="window.location.href='success.html'">Hell yes</button>
    </div>

    <script>
        function createHearts() {
            const colors = ['#ff4d4d', '#ff6b6b', '#ff8080'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'â™¥';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = '25%';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }

        createHearts();
    </script>
</body>
</html>
